            <!-- Google Sign-In Button -->
            <button class="gsi-material-button" id="google-signin-btn">
                <div class="gsi-material-button-state"></div>
                <div class="gsi-material-button-content-wrapper">
                    <div class="gsi-material-button-icon">
                        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" xmlns:xlink="http://www.w3.org/1999/xlink" style="display: block;">
                            <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"></path>

                            <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"></path>

                <img src="https://upload.wikimedia.org/wikipedia/commons/4/44/Microsoft_logo.svg" class="provider-icon" alt="Microsoft logo">

            <img id="user-avatar" class="user-avatar" src="" alt="User avatar">

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-analytics.js"></script>
    
    <!-- Microsoft Authentication Library (MSAL) -->
    <script src="https://alcdn.msauth.net/browser/2.24.0/js/msal-browser.min.js"></script>
    
    <script>
        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBhCgtAOzaUFr2STB0D8MLEPYY9gsxQ1k8",
            authDomain: "nishad-2003.firebaseapp.com",
            databaseURL: "https://nishad-2003-default-rtdb.firebaseio.com",
            projectId: "nishad-2003",
            storageBucket: "nishad-2003.firebasestorage.app",
            messagingSenderId: "498275983867",
            appId: "1:498275983867:web:7686c69457a318feb5ab5e",
            measurementId: "G-FVSW9N4RCQ"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const analytics = firebase.analytics();
        const auth = firebase.auth();
        
        // MSAL configuration
        const msalConfig = {
            auth: {
                clientId: "YOUR_MICROSOFT_CLIENT_ID", // Replace with your Microsoft client ID
                authority: "https://login.microsoftonline.com/common",
                redirectUri: window.location.origin
            },
            cache: {
                cacheLocation: "sessionStorage",
                storeAuthStateInCookie: false
            }
        };
        
        const msalInstance = new msal.PublicClientApplication(msalConfig);
        
        // DOM elements
        const authSection = document.getElementById('auth-section');
        const userSection = document.getElementById('user-section');
        const sendOtpBtn = document.getElementById('send-otp-btn');
        const verifyOtpBtn = document.getElementById('verify-otp-btn');
        const googleSignInBtn = document.getElementById('google-signin-btn');
        const microsoftSignInBtn = document.getElementById('microsoft-signin-btn');
        const signOutBtn = document.getElementById('sign-out-btn');
        const phoneInput = document.getElementById('phone');
        const countryCodeSelect = document.getElementById('country-code');
        const otpInput = document.getElementById('otp');
        const otpSection = document.getElementById('otp-section');
        const statusMessage = document.getElementById('status-message');
        const recaptchaContainer = document.getElementById('recaptcha-container');
        
        let confirmationResult;
        let recaptchaVerifier;
        
        // Initialize recaptcha
        function initRecaptcha() {
            recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
                'size': 'invisible',
                'callback': () => {
                    // reCAPTCHA solved, allow sendOTP
                }
            });
        }
        
        // Validate phone number format
        function validatePhoneNumber(phoneNumber, countryCode) {
            // Remove all non-digit characters
            const digitsOnly = phoneNumber.replace(/\D/g, '');
            
            // Basic validation based on country code
            switch (countryCode) {
                case '+91': // India
                    return digitsOnly.length === 10;
                case '+1': // USA/Canada
                    return digitsOnly.length === 10;
                case '+44': // UK
                    return digitsOnly.length >= 9 && digitsOnly.length <= 10;
                default:
                    // For other countries, accept any length between 5-15 digits
                    return digitsOnly.length >= 5 && digitsOnly.length <= 15;
            }
        }
        
        // Format phone number for display
        function formatPhoneNumber(phoneNumber, countryCode) {
            const digitsOnly = phoneNumber.replace(/\D/g, '');
            
            switch (countryCode) {
                case '+1': // USA/Canada format: (123) 456-7890
                    return digitsOnly.replace(/(\d{3})(\d{3})(\d{4})/, '($1) $2-$3');
                case '+44': // UK format: 01234 567890
                    return digitsOnly.replace(/(\d{5})(\d+)/, '$1 $2');
                default:
                    return digitsOnly;
            }
        }
        
        // Send OTP
        sendOtpBtn.addEventListener('click', async () => {
            const countryCode = countryCodeSelect.value;
            let phoneNumber = phoneInput.value.trim();
            
            if (!phoneNumber) {
                showStatus('Please enter a phone number', 'error');
                return;
            }
            
            // Validate phone number format
            if (!validatePhoneNumber(phoneNumber, countryCode)) {
                showStatus('Please enter a valid phone number for the selected country', 'error');
                return;
            }
            
            // Format the phone number (remove all non-digit characters)
            phoneNumber = phoneNumber.replace(/\D/g, '');
            const fullPhoneNumber = countryCode + phoneNumber;
            
            try {
                if (!recaptchaVerifier) initRecaptcha();
                
                confirmationResult = await auth.signInWithPhoneNumber(fullPhoneNumber, recaptchaVerifier);
                otpSection.style.display = 'block';
                sendOtpBtn.style.display = 'none';
                showStatus('OTP sent to your phone', 'success');
            } catch (error) {
                console.error('Error sending OTP:', error);
                
                // More specific error messages
                let errorMessage = 'Error sending OTP. Please try again.';
                if (error.code === 'auth/invalid-phone-number') {
                    errorMessage = 'Invalid phone number format for the selected country.';
                } else if (error.code === 'auth/too-many-requests') {
                    errorMessage = 'Too many requests. Please try again later.';
                } else if (error.code === 'auth/quota-exceeded') {
                    errorMessage = 'Quota exceeded. Please try again later.';
                }
                
                showStatus(errorMessage, 'error');
                
                // Reset reCAPTCHA on error
                if (recaptchaVerifier) {
                    recaptchaVerifier.clear();
                    initRecaptcha();
                }
            }
        });
        
        // Verify OTP
        verifyOtpBtn.addEventListener('click', async () => {
            const otp = otpInput.value.trim();
            
            if (!otp || otp.length !== 6) {
                showStatus('Please enter a valid 6-digit OTP', 'error');
                return;
            }
            
            try {
                const result = await confirmationResult.confirm(otp);
                showStatus('Phone number verified!', 'success');
                analytics.logEvent('phone_verification_success');
            } catch (error) {
                console.error('Error verifying OTP:', error);
                
                let errorMessage = 'Invalid OTP. Please try again.';
                if (error.code === 'auth/invalid-verification-code') {
                    errorMessage = 'Invalid OTP code. Please check and try again.';
                } else if (error.code === 'auth/code-expired') {
                    errorMessage = 'OTP code expired. Please request a new one.';
                }
                
                showStatus(errorMessage, 'error');
                analytics.logEvent('phone_verification_failure', { error: error.message });
            }
        });
        
        // Google Sign-In
        googleSignInBtn.addEventListener('click', () => {
            const provider = new firebase.auth.GoogleAuthProvider();
            
            // Add additional scopes if needed
            provider.addScope('profile');
            provider.addScope('email');
            
            auth.signInWithPopup(provider)
                .then((result) => {
                    // Google sign-in successful
                    analytics.logEvent('google_signin_success');
                })
                .catch((error) => {
                    console.error('Google sign-in error:', error);
                    showStatus(error.message, 'error');
                    analytics.logEvent('google_signin_failure', { error: error.message });
                });
        });
        
        // Microsoft Sign-In
        microsoftSignInBtn.addEventListener('click', async () => {
            try {
                const loginRequest = {
                    scopes: ["openid", "profile", "email"]
                };
                
                const authResult = await msalInstance.loginPopup(loginRequest);
                
                // Get the Microsoft access token
                const microsoftAccessToken = authResult.accessToken;
                
                // Create a Microsoft credential
                const credential = firebase.auth.OAuthProvider.credential(
                    'microsoft.com',
                    microsoftAccessToken
                );
                
                // Sign in to Firebase with the Microsoft credential
                const firebaseUserCredential = await auth.signInWithCredential(credential);
                
                // Microsoft sign-in successful
                showStatus('Microsoft sign-in successful!', 'success');
                analytics.logEvent('microsoft_signin_success');
            } catch (error) {
                console.error('Microsoft sign-in error:', error);
                showStatus(error.message, 'error');
                analytics.logEvent('microsoft_signin_failure', { error: error.message });
            }
        });
        
        // Sign Out
        signOutBtn.addEventListener('click', () => {
            auth.signOut()
                .then(() => {
                    showStatus('Signed out successfully', 'success');
                    analytics.logEvent('signout');
                })
                .catch((error) => {
                    console.error('Sign out error:', error);
                    showStatus(error.message, 'error');
                });
        });
        
        // Auth state listener
        auth.onAuthStateChanged((user) => {
            if (user) {
                // User is signed in
                authSection.style.display = 'none';
                userSection.style.display = 'block';
                
                // Update user info
                document.getElementById('user-name').textContent = user.displayName || 'User';
                document.getElementById('user-email').textContent = user.email || user.phoneNumber || '';
                
                if (user.photoURL) {
                    document.getElementById('user-avatar').src = user.photoURL;
                } else {
                    document.getElementById('user-avatar').src = 'https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png';
                }
                
                showStatus(`Welcome, ${user.displayName || 'User'}!`, 'success');
                analytics.logEvent('login', { method: user.providerData[0]?.providerId || 'phone' });
            } else {
                // User is signed out
                authSection.style.display = 'block';
                userSection.style.display = 'none';
                otpSection.style.display = 'none';
                sendOtpBtn.style.display = 'block';
                phoneInput.value = '';
                otpInput.value = '';
            }
        });
        
        // Show status message
        function showStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = 'status ' + type;
        }
        
        // Initialize
        initRecaptcha();
        
        // Set language to browser preference
        firebase.auth().useDeviceLanguage();
        
        // Format phone number as user types (optional)
        phoneInput.addEventListener('input', function(e) {
            const countryCode = countryCodeSelect.value;
            const formatted = formatPhoneNumber(this.value, countryCode);
            if (formatted !== this.value) {
                this.value = formatted;
            }
        });
    </script>
